<div class="container mt-5" id="about">
  <h1 class="title">{{lang.lang == 'FR' ?title : titleEn}}</h1>
  <div class="row mt-5">
     <div *ngFor="let d of lang.lang == 'FR'? data: dataEn"  class="col-12 col-md-12 p-5 m-0 cover" [ngStyle]="{'background-color': d.color}">
      <h3 style="font-size: 22px; font-weight:700" class="text-center text-white">{{d.title}}</h3>
      <div class="mt-5">
        <ul class="list-unstyled">
          <li *ngFor="let i of  d.items">
            <div class="row mt-3">
              <div class="col-12 col-md-5">
                <img *ngIf="i.img != 'assets/expert.jpg' && i.img != 'assets/agro.jpg'  " src="{{i.img}}" class="img-fluid" style="height: 220px; min-width: 100%"/>
                <div *ngIf="i.img=='assets/expert.jpg'" id="carouselExampleCaptions" class="carousel slide "  data-ride="carousel">
                  <div class="carousel-inner ">
                    <div class="carousel-item active">
                      <img src="assets/2.jpg" class="d-block img-fluid" alt="..." style="height: 220px; min-width: 100%" >
                    </div>
                    <div class="carousel-item">
                      <img src="assets/3.jpg" class="d-block img-fluid" alt="..." style="height: 220px; min-width: 100%" >
                    </div>
                    <div class="carousel-item">
                      <img src="assets/4.jpg" class="d-block  img-fluid" alt="..." style="height: 220px; min-width: 100%" >
                    </div>
                    <div class="carousel-item">
                      <img src="assets/5.jpg" class="d-block  img-fluid" alt="..." style="height: 220px; min-width: 100%" >
                    </div>
                  </div>
                </div>
                <div *ngIf="i.img=='assets/agro.jpg'" id="carouselExampleCaptions" class="carousel slide "  data-ride="carousel">
                  <div class="carousel-inner ">
                    <div class="carousel-item active">
                      <img src="assets/agro.jpg" class="d-block  img-fluid" alt="..." style="height: 220px; min-width: 100%" >
                    </div>
                    <div class="carousel-item">
                      <img src="assets/p1.jpg" class="d-block img-fluid" alt="..." style="height: 220px; min-width: 100%" >
                    </div>
                    <div class="carousel-item">
                      <img src="assets/p2.jpg" class="d-block img-fluid" alt="..." style="height: 220px; min-width: 100%" >
                    </div>
                    <div class="carousel-item">
                      <img src="assets/p3.jpg" class="d-block  img-fluid" alt="..." style="height: 220px; min-width: 100%" >
                    </div>
                    <div class="carousel-item">
                      <img src="assets/P4.jpg" class="d-block  img-fluid" alt="..." style="height: 220px; min-width: 100%" >
                    </div>

                  </div>
                </div>
              </div>
              <div class="col-12 col-md-7">
                <p class="text text-muted" style="font-weight: 500; line-height: 32px">{{i.text}}</p>
              </div>
            </div>
          </li>
        </ul>
      </div>
     </div>
  </div>
</div>
