<div class="container-fluid mt-5 mx-0 px-5">
  <h3>Nous contacter</h3>
  <p class="text-muted mb-4">Nous sommes disponible 24h/24 - 7j/7</p>
 <div class="row">
   <div class="col-12 col-md-7 banner" >

   </div>
   <div class="col-12 col-md-5 px-4">
    <p class="contact-us-desc mb-4">Nous repondons à vos questions dans les meilleurs délais</p>
     <form [formGroup]="contactForm" (submit)="onSubmit()" >
       <div class="form-group">
        <label>Nom et Prénom</label>
        <input type="text" class="form-control" formControlName="name" />
       </div>
       <div class="form-group my-3">
        <label>Adresse Email</label>
        <input type="email" class="form-control" formControlName="email"  />
       </div>
       <div class="form-group">
        <label>Message</label>
        <textarea  class="form-control"  rows="3" formControlName="name" ></textarea>
       </div>
       <div class="form-group mt-5">
        <input class="btn btn-primary" type="submit" value="Envoyer" />
       </div>
     </form>

     <div class="d-flex justify-content-end">
      <button class="btn btn-outline-primary"><i class="fa fa-facebook"></i></button>
      <button class="btn btn-outline-danger mx-2"><i class="fa fa-twitter"></i></button>
      <button class="btn btn-outline-info"><i class="fa fa-linkedin"></i></button>
     </div>
   </div>
 </div>
</div>
