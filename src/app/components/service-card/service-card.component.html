<div class="card">
  <div class="view overlay">
    <img class="card-img-top" src={{service.url}} alt="Card image cap" height="260px">
    <a>
      <div class="mask rgba-white-slight"></div>
    </a>
  </div>

  <div class="card-share">
    <div class="social-reveal">

    </div>
    <a class="btn btn-primary pt-2 btn-share"><i class="fa fa-share-alt fa-lg"></i></a>
  </div>

  <div class="card-body">
    <h4 class="card-title">{{service.title}}</h4>
    <hr>
    <p class="card-text">{{service.description}}</p>
    <button class="btn btn-info text-white btn-more">Voir plus</button>
  </div>
</div>
