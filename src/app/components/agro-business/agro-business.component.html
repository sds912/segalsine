<div class="container-fluid mx-0 bg-white my-5 p-5" >
      <h2>Agro Business</h2>
      <p class="desc my-4">
        Nous capitalisons maintenant  7 ans dans le  domaine  de l’ Agrobusiness.  A l’image de  la Terre qui ne ment pas , nous nous évertuons toujours à valoriser  nos services  de la façon la plus professionnelle, éthique  et diligente qui soit.
      </p>
      <div  class="mt-5">
        <div *ngFor="let a of agro" class="row mt-3">
          <div class="col-12 col-md-3">
            <img src={{a.img}} alt="" class="img-fluid" />
          </div>
          <div class="col-12 col-md-9">
            <h3 class="title">{{a.title}}</h3>
            <p class="sub-desc">{{a.desc}}</p>
          </div>
        </div>

      </div>
</div>
